name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15

    env:
      NODE_ENV: test
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/test
      NEXT_PUBLIC_API_URL: http://127.0.0.1:3000
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3000
      NEXTAUTH_URL: http://127.0.0.1:3000
      NEXTAUTH_SECRET: test-nextauth-secret
      JWT_SECRET: test-jwt-secret
      JWT_REFRESH_SECRET: test-jwt-refresh-secret
      CRON_SECRET: test-cron-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Wait for MySQL
        run: |
          for i in {1..60}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot --silent && exit 0
            sleep 2
          done
          echo "MySQL did not become ready in time"
          exit 1

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply database schema
        run: |
          npm run db:migrate || npx prisma db push

      - name: Seed test data
        run: npm run db:seed --if-present

      - name: Ensure manager test user is usable
        run: |
          node --input-type=module <<'NODE'
          import { PrismaClient } from '@prisma/client'
          const prisma = new PrismaClient()

          const user = await prisma.user.findUnique({
            where: { email: 'manager@test.com' },
            select: { email: true, emailVerified: true, verificationToken: true }
          })

          if (!user) {
            throw new Error('manager@test.com not found. Add it in prisma/seed.ts.')
          }

          if (!user.emailVerified && !user.verificationToken) {
            await prisma.user.update({
              where: { email: 'manager@test.com' },
              data: { emailVerified: new Date() }
            })
          }

          await prisma.$disconnect()
          NODE

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore
          retention-days: 30

