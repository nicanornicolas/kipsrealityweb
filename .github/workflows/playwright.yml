name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306/tcp
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    env:
      CI: "true"
      NODE_ENV: "test"
      DB_HOST: "127.0.0.1"
      DB_PORT: "${{ job.services.mysql.ports[3306] }}"
      DATABASE_URL: "mysql://testuser:testpass@127.0.0.1:${{ job.services.mysql.ports[3306] }}/test?connect_timeout=60"
      NEXTAUTH_SECRET: "test_secret"
      NEXTAUTH_URL: "http://127.0.0.1:3000"
      NEXT_PUBLIC_API_URL: "http://127.0.0.1:3000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL TCP
        shell: bash
        run: |
          for i in {1..90}; do
            (echo > /dev/tcp/$DB_HOST/$DB_PORT) >/dev/null 2>&1 && echo "MySQL reachable on $DB_HOST:$DB_PORT" && exit 0
            echo "Waiting for MySQL on $DB_HOST:$DB_PORT... ($i/90)"
            sleep 2
          done
          echo "MySQL not reachable in time"
          docker logs ${{ job.services.mysql.id }} || true
          exit 1

      # Critical: make env available to tools/frameworks that read .env files
      - name: Create CI env file
        shell: bash
        run: |
          cat > .env <<EOF
          DATABASE_URL=${DATABASE_URL}
          NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
          NEXTAUTH_URL=${NEXTAUTH_URL}
          NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
          NODE_ENV=${NODE_ENV}
          EOF
          cp .env .env.local
          cp .env .env.test

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma Migrations
        run: npx prisma migrate deploy

      # Optional but usually needed for e2e users like manager@test.com
      - name: Seed database (if script exists)
        shell: bash
        run: |
          if npm run | grep -q "db:seed"; then
            npm run db:seed
          else
            echo "No db:seed script found, skipping"
          fi

      - name: Build app
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
