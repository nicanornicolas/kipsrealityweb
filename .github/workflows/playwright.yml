name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    env:
      CI: "true"
      NODE_ENV: "test"
      DATABASE_URL: "mysql://testuser:testpass@127.0.0.1:3306/testdb"
      NEXTAUTH_URL: "http://127.0.0.1:3000"
      NEXT_PUBLIC_API_URL: "http://127.0.0.1:3000"
      JWT_SECRET: "ci-jwt-secret"
      NEXTAUTH_SECRET: "ci-nextauth-secret"
      AUTH_SECRET: "ci-auth-secret"
      NEXTAUTH_TRUST_HOST: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL TCP
        shell: bash
        run: |
          for i in {1..90}; do
            (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1 && echo "MySQL reachable" && exit 0
            echo "Waiting for MySQL... ($i/90)"
            sleep 2
          done
          echo "MySQL not reachable in time"
          exit 1

      - name: Create CI env files
        shell: bash
        run: |
          cat > .env <<EOF
          DATABASE_URL=${DATABASE_URL}
          NEXTAUTH_URL=${NEXTAUTH_URL}
          NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
          JWT_SECRET=${JWT_SECRET}
          NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
          AUTH_SECRET=${AUTH_SECRET}
          NEXTAUTH_TRUST_HOST=${NEXTAUTH_TRUST_HOST}
          NODE_ENV=${NODE_ENV}
          EOF
          cp .env .env.local
          cp .env .env.test

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply database schema
        shell: bash
        run: |
          npx prisma migrate deploy || npx prisma db push

      - name: Seed database (if available)
        shell: bash
        run: |
          npm run seed:e2e || npm run db:seed || npm run seed || npx prisma db seed || true

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Chromium)
        run: npx playwright test --project=chromium --reporter=line,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
