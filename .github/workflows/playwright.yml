name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    env:
      CI: true
      NODE_ENV: test
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/test

      NEXTAUTH_URL: http://127.0.0.1:3000
      NEXTAUTH_SECRET: test_nextauth_secret_1234567890

      NEXT_PUBLIC_API_URL: http://127.0.0.1:3000
      NEXT_PUBLIC_APP_URL: http://127.0.0.1:3000

      JWT_SECRET: test_jwt_secret_1234567890
      JWT_REFRESH_SECRET: test_jwt_refresh_secret_1234567890
      CRON_SECRET: test_cron_secret_1234567890

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Write .env for Prisma/Next runtime
        run: |
          cat > .env <<EOF
          DATABASE_URL=${DATABASE_URL}
          NEXTAUTH_URL=${NEXTAUTH_URL}
          NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
          NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
          NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
          JWT_SECRET=${JWT_SECRET}
          JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
          CRON_SECRET=${CRON_SECRET}
          NODE_ENV=${NODE_ENV}
          EOF

      - name: Prisma generate + migrate
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Seed database (if seed script exists)
        run: npm run db:seed --if-present

      - name: Ensure manager test user is verified
        run: |
          node --input-type=module <<'NODE'
          import { PrismaClient } from '@prisma/client';
          import bcrypt from 'bcryptjs';

          const prisma = new PrismaClient();
          const email = 'manager@test.com';
          const passwordHash = await bcrypt.hash('password123', 10);

          // If user exists, make sure verification gate is open
          await prisma.user.updateMany({
            where: { email },
            data: { emailVerified: new Date(), verificationToken: null },
          });

          // If user doesn't exist, try to create with progressively minimal fields
          const existing = await prisma.user.findUnique({
            where: { email },
            select: { id: true },
          });

          if (!existing) {
            const candidates = [
              {
                email,
                password: passwordHash,
                emailVerified: new Date(),
                verificationToken: null,
                role: 'MANAGER',
                name: 'E2E Manager',
              },
              {
                email,
                password: passwordHash,
                emailVerified: new Date(),
                verificationToken: null,
                role: 'MANAGER',
              },
              {
                email,
                password: passwordHash,
                emailVerified: new Date(),
                verificationToken: null,
                name: 'E2E Manager',
              },
              {
                email,
                password: passwordHash,
                emailVerified: new Date(),
                verificationToken: null,
              },
              {
                email,
                emailVerified: new Date(),
                verificationToken: null,
              },
            ];

            let created = false;
            for (const data of candidates) {
              try {
                await prisma.user.create({ data });
                created = true;
                break;
              } catch {}
            }

            if (!created) {
              throw new Error(
                'Could not create manager@test.com. Check required User fields in schema and seed.'
              );
            }
          }

          await prisma.$disconnect();
          NODE

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=line,html

      - name: Upload playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore
          retention-days: 30
