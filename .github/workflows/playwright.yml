name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: mysql://testuser:testpass@127.0.0.1:3306/testdb
      NEXT_PUBLIC_API_URL: http://127.0.0.1:3000
      NEXTAUTH_URL: http://127.0.0.1:3000
      JWT_SECRET: ci-jwt-secret
      NEXTAUTH_SECRET: ci-nextauth-secret
      AUTH_SECRET: ci-auth-secret
      NEXTAUTH_TRUST_HOST: "true"
      NODE_ENV: test
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply DB schema (migrate deploy or db push)
        shell: bash
        run: |
          for i in {1..30}; do
            echo "DB setup attempt $i/30"
            if npx prisma migrate deploy; then
              echo "migrate deploy succeeded"
              exit 0
            fi
            if npx prisma db push; then
              echo "db push succeeded"
              exit 0
            fi
            sleep 2
          done
          echo "Database setup failed after retries"
          exit 1

      - name: Seed database
        shell: bash
        run: |
          npm run seed:e2e || npm run db:seed || npm run seed || npx prisma db seed || true

      - name: Ensure manager test user exists and is verified
        run: |
          node <<'NODE'
          const { PrismaClient } = require('@prisma/client');
          const prisma = new PrismaClient();

          async function main() {
            const email = 'manager@test.com';

            const user = await prisma.user.findUnique({
              where: { email },
              select: { id: true, emailVerified: true }
            });

            if (!user) {
              throw new Error(
                'manager@test.com not found after seed. Add it in your seed file (with password password123).'
              );
            }

            if (!user.emailVerified) {
              try {
                await prisma.user.update({
                  where: { email },
                  data: { emailVerified: new Date() }
                });
              } catch {
                await prisma.user.update({
                  where: { email },
                  data: { emailVerified: true }
                });
              }
              console.log('manager@test.com marked as verified');
            } else {
              console.log('manager@test.com already verified');
            }
          }

          main()
            .catch((e) => {
              console.error(e);
              process.exit(1);
            })
            .finally(async () => {
              await prisma.$disconnect();
            });
          NODE

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Chromium)
        run: npx playwright test --project=chromium --reporter=line,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

